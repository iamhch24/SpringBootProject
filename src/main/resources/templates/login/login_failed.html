<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<div layout:fragment="content" id="content">
	<form class="ui form" method="post" action="loginUp">
		<p style="color: #ff0000">log in failed</p>
		<div class="field">
			<label>E-mail</label>
			<div class="ui left icon input">
				<input type="text" placeholder="e-mail" name="email" required>
				<i class="user icon"></i>
			</div>
		</div>
		<div class="field">
			<label>Password</label>
			<div class="ui left icon input">
				<input type="password" name="password" required> <i
					class="lock icon"></i>
			</div>
		</div>
		<button class="ui positive button" type="submit">Login</button>
	</form>
</div>
</html>
