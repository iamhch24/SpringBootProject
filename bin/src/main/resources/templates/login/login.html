<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<th:block layout:fragment="css">
	<style>
.field label {
	text-align: left;
}
</style>
</th:block>
<th:block layout:fragment="js">
	<script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[4]',
                  prompt : 'Your password must be at least 4 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</th:block>
<div layout:fragment="content" id="content">
	<div class="ui middle aligned center aligned grid">
		<div class="eight wide column">
			<h2 class="ui teal image header">
				<!-- 				<img src="" class="image"> -->
				<div class="content">Log-in to your account</div>
			</h2>
			<form class="ui form" method="post" action="loginUp">
				<th:block th:if="${msg}=='failed'">
					<p style="color: #ff0000">log-in failed.</p>
				</th:block>
				<div class="ui stacked segment">
					<div class="field">
						<label>E-mail</label>
						<div class="ui left icon input">
							<i class="user icon"></i> <input type="text" name="email"
								placeholder="E-mail address">
						</div>
					</div>
					<div class="field">
						<label>Password</label>
						<div class="ui left icon input">
							<i class="lock icon"></i> <input type="password" name="password"
								placeholder="Password">
						</div>
					</div>
					<div class="ui fluid large teal submit button">Login</div>
				</div>
​
				<div class="ui error message"></div>
​
			</form>
​
			<div class="ui message">
				New to us? <a href="memberInsert">Sign Up</a>
			</div>
		</div>
	</div>
